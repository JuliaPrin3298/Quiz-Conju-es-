<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Conjunções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #38b2ac 0%, #3182ce 100%);
        }
        /* Animação de feedback */
        .correct-answer {
            animation: pulse-green 0.8s;
        }
        .incorrect-answer {
            animation: pulse-red 0.8s;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 text-center transition-all duration-500">
        <!-- Tela Inicial -->
        <div id="start-screen">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Desafio das Conjunções</h1>
            <p class="text-gray-600 mb-6">Complete as frases com a conjunção correta. Vamos começar?</p>
            <button onclick="startGame()" class="w-full bg-teal-500 text-white font-bold py-3 px-6 rounded-lg text-xl hover:bg-teal-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Começar!
            </button>
        </div>

        <!-- Tela do Jogo -->
        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div id="question-counter" class="text-lg font-semibold text-gray-700">Questão 1/20</div>
                <div id="score-counter" class="text-lg font-semibold text-gray-700">Pontos: 0</div>
            </div>
            <div class="bg-gray-100 rounded-lg p-6 mb-6 min-h-[100px] flex items-center justify-center">
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-gray-800"></h2>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Opções serão inseridas aqui pelo JavaScript -->
            </div>
            <div id="feedback-message" class="mt-6 text-2xl font-bold h-8"></div>
        </div>

        <!-- Tela Final -->
        <div id="end-screen" class="hidden">
            <h1 class="text-4xl font-bold text-green-500 mb-4">Parabéns!</h1>
            <p id="final-score" class="text-2xl text-gray-700 mb-6"></p>
            <button onclick="startGame()" class="w-full bg-teal-500 text-white font-bold py-3 px-6 rounded-lg text-xl hover:bg-teal-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
                Jogar Novamente
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO JOGO ---
        const questions = [
            { question: "Gosto de sorvete, ___ também gosto de bolo.", options: ["e", "mas", "ou", "pois"], answer: "e" },
            { question: "Estudei muito, ___ não passei na prova.", options: ["mas", "porque", "portanto", "nem"], answer: "mas" },
            { question: "Você quer suco ___ refrigerante?", options: ["ou", "e", "nem", "se"], answer: "ou" },
            { question: "Não fui à festa ___ estava doente.", options: ["porque", "mas", "e", "logo"], answer: "porque" },
            { question: "Ele é inteligente, ___, deve estudar mais.", options: ["porém", "pois", "ou", "que"], answer: "porém" },
            { question: "Penso, ___ existo.", options: ["logo", "mas", "ou", "e"], answer: "logo" },
            { question: "Não comeu o almoço ___ o jantar.", options: ["nem", "mas", "ou", "e"], answer: "nem" },
            { question: "Choveu muito, ___ a rua ficou alagada.", options: ["portanto", "mas", "porque", "ou"], answer: "portanto" },
            { question: "Espere um pouco, ___ eu já volto.", options: ["que", "mas", "ou", "nem"], answer: "que" },
            { question: "Ele não só canta, ___ também dança.", options: ["mas", "pois", "ou", "nem"], answer: "mas" },
            { question: "Ela gosta de ler, ___ o irmão prefere esportes.", options: ["porém", "e", "ou", "porque"], answer: "porém" },
            { question: "A porta está fechada, ___ você não pode entrar.", options: ["logo", "mas", "ou", "nem"], answer: "logo" },
            { question: "Você prefere praia ___ campo?", options: ["ou", "e", "mas", "pois"], answer: "ou" },
            { question: "Ele correu muito ___ ficou cansado.", options: ["e", "mas", "porque", "ou"], answer: "e" },
            { question: "A lição era difícil, ___ consegui terminar.", options: ["mas", "porque", "ou", "nem"], answer: "mas" },
            { question: "Leve o guarda-chuva, ___ pode chover.", options: ["pois", "mas", "ou", "e"], answer: "pois" },
            { question: "Não gosto de jiló ___ de quiabo.", options: ["nem", "e", "ou", "mas"], answer: "nem" },
            { question: "Ele acordou cedo, ___ chegou atrasado.", options: ["contudo", "portanto", "porque", "e"], answer: "contudo" },
            { question: "Fale baixo, ___ o bebê está dormindo.", options: ["porque", "se", "mas", "ou"], answer: "porque" },
            { question: "Ela é alta, ___ seu irmão é baixo.", options: ["mas", "e", "ou", "pois"], answer: "mas" },
        ];

        // --- VARIÁVEIS DO ESTADO DO JOGO ---
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        // --- ELEMENTOS DA UI ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const finalScore = document.getElementById('final-score');

        // --- FUNÇÕES DO JOGO ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...questions]);
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                const question = shuffledQuestions[currentQuestionIndex];
                questionText.innerHTML = `"${question.question}"`;
                optionsContainer.innerHTML = '';
                feedbackMessage.innerHTML = '';

                const shuffledOptions = shuffleArray([...question.options]);
                
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('w-full', 'bg-slate-100', 'text-gray-800', 'font-semibold', 'py-4', 'px-4', 'rounded-lg', 'text-lg', 'hover:bg-slate-200', 'transition-all', 'duration-200');
                    button.onclick = () => selectAnswer(button, option, question.answer);
                    optionsContainer.appendChild(button);
                });

                questionCounter.textContent = `Questão ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
                scoreCounter.textContent = `Pontos: ${score}`;
            } else {
                showEndScreen();
            }
        }

        function selectAnswer(button, selectedOption, correctAnswer) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (selectedOption === correctAnswer) {
                score++;
                feedbackMessage.textContent = "Correto!";
                feedbackMessage.style.color = '#22c55e'; // green-500
                button.classList.remove('bg-slate-100', 'hover:bg-slate-200');
                button.classList.add('bg-green-500', 'text-white', 'correct-answer');
            } else {
                feedbackMessage.textContent = "Incorreto!";
                feedbackMessage.style.color = '#ef4444'; // red-500
                button.classList.remove('bg-slate-100', 'hover:bg-slate-200');
                button.classList.add('bg-red-500', 'text-white', 'incorrect-answer');
                
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.remove('bg-slate-100', 'hover:bg-slate-200');
                        btn.classList.add('bg-green-500', 'text-white');
                    }
                });
            }
            
            currentQuestionIndex++;
            setTimeout(displayQuestion, 2000);
        }

        function showEndScreen() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScore.textContent = `Você acertou ${score} de ${shuffledQuestions.length} questões.`;
        }
    </script>
</body>
</html>
